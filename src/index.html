<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presence Demo</title>
  <style>
    html { height: 100% }
    body {
      box-sizing: border-box;
      display: grid;
      grid-template: 1fr 1fr / 1fr 1fr;
      gap: 20px;
      padding: 20px;
      height: 100%;
      margin: 0;
      background: #ced4da;
      justify-items: stretch;
      align-items: stretch;
    }
    iframe {
      border-radius: 6px;
      border: none;
    }
  </style>
  <script>
    const chars = ('0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz').split('');
    function uuid(length = 24) {
      let id = '';
      while (length--) {
        id += chars[Math.random() * chars.length | 0];
      }
      return id;
    }
    if (!localStorage.clientId) localStorage.clientId = uuid();
  </script>
</head>
<body>
<iframe src="room.html"></iframe>
<iframe src="room.html"></iframe>
<iframe src="room.html"></iframe>
<iframe src="room.html"></iframe>
</body>
</html>
